<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Catalog produse - AutoKat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">

<header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <a th:href="@{/catalog}" class="flex items-center gap-2">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-blue-600 text-white font-bold">A</span>
            <span class="text-xl font-semibold text-slate-800">AutoKat</span>
        </a>
        <nav class="flex items-center gap-4 text-sm">
            <a th:href="@{/catalog}" class="text-slate-700 hover:text-blue-600">Catalog</a>
            <a th:href="@{/login}" class="text-slate-700 hover:text-blue-600">Login</a>
            <a th:href="@{/register}" class="text-slate-700 hover:text-blue-600">Înregistrare</a>
            <a th:href="@{/admin/products}" class="px-3 py-1 rounded-full bg-slate-800 text-white text-xs hover:bg-slate-900">
                Admin
            </a>
        </nav>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">

    <section class="mb-6">
        <h1 class="text-3xl font-bold text-slate-900 mb-2">Catalog de piese auto</h1>
        <p class="text-slate-600 text-sm">
            Alege piesele potrivite pentru mașina ta. Vezi prețuri, branduri și stoc disponibil.
        </p>
    </section>

    <div th:if="${#lists.isEmpty(products)}"
         class="bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded mb-4 text-sm">
        Momentan nu există produse active în catalog.
    </div>

    <section th:if="${!#lists.isEmpty(products)}"
             class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3">
        <article th:each="p : ${products}"
                 class="bg-white rounded-2xl shadow-sm border border-slate-100 p-4 flex flex-col justify-between hover:shadow-md transition-shadow">
            <div>
                <span class="inline-block rounded-full bg-blue-50 text-blue-700 text-xs px-3 py-1 mb-2"
                      th:text="${p.category != null ? p.category : 'General'}">
                    Categorie
                </span>

                <h2 class="text-lg font-semibold text-slate-900 mb-1"
                    th:text="${p.name}">Nume produs</h2>

                <p class="text-xs uppercase tracking-wide text-slate-500 mb-2">
                    Brand: <span th:text="${p.brand != null ? p.brand : 'Nespecificat'}">Brand</span>
                </p>

                <p class="text-sm text-slate-600 mb-3">
                    Stoc:
                    <span th:text="${p.stock}">0</span>
                    bucăți
                </p>
            </div>

            <div class="mt-3 flex items-end justify-between">
                <div>
                    <p class="text-xs text-slate-500 mb-1">Preț</p>
                    <p class="text-xl font-bold text-emerald-600"
                       th:text="${#numbers.formatDecimal(p.price,1,2)} + ' RON'">
                        0.00 RON
                    </p>
                </div>
                <a th:href="@{|/product/${p.id}|}"
                   class="inline-flex items-center justify-center px-4 py-2 rounded-full bg-slate-900 text-white text-sm font-medium hover:bg-slate-800">
                    Detalii
                </a>
            </div>
        </article>
    </section>
</main>


</body>
</html>
