<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - AutoKat'">Produs - AutoKat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

<header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <a th:href="@{/catalog}" class="flex items-center gap-2">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-blue-600 text-white font-bold">A</span>
            <span class="text-xl font-semibold text-slate-800">AutoKat Admin</span>
        </a>
        <nav class="flex items-center gap-4 text-sm">
            <a th:href="@{/admin/products}" class="text-slate-700 hover:text-blue-600">Înapoi la produse</a>
            <a th:href="@{/logout}" class="px-3 py-1 rounded-full bg-slate-900 text-white text-xs hover:bg-slate-800">
                Logout
            </a>
        </nav>
    </div>
</header>

<main class="flex-1 max-w-4xl mx-auto px-4 py-8">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-slate-900" th:text="${title}">Produs</h1>
        <p class="text-sm text-slate-600">Completează informațiile despre piesa auto.</p>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 md:p-8">
        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" class="space-y-5">
            <input type="hidden" th:field="*{id}"/>

            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nume produs</label>
                    <input type="text" th:field="*{name}" required
                           class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Brand</label>
                    <input type="text" th:field="*{brand}"
                           class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="grid md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Categorie</label>
                    <input type="text" th:field="*{category}" placeholder="ex: frane, motor, filtre"
                           class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Preț (RON)</label>
                    <input type="number" step="0.01" min="0" th:field="*{price}" required
                           class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Stoc (bucăți)</label>
                    <input type="number" min="0" th:field="*{stock}"
                           class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" th:field="*{active}"
                       class="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                <label class="text-sm text-slate-700">Produs activ (vizibil în catalog)</label>
            </div>

            <div class="flex items-center gap-3 pt-2">
                <button type="submit"
                        class="inline-flex items-center px-5 py-2.5 rounded-full bg-blue-600 text-white text-sm font-medium hover:bg-blue-500">
                    Salvează produsul
                </button>
                <a th:href="@{/admin/products}"
                   class="text-sm text-slate-600 hover:text-slate-800">
                    Anulează
                </a>
            </div>
        </form>
    </div>
</main>


</body>
</html>
