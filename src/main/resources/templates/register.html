<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare - AutoKat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

<header class="bg-white shadow-sm">
    <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
        <a th:href="@{/catalog}" class="flex items-center gap-2">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-blue-600 text-white font-bold">A</span>
            <span class="text-xl font-semibold text-slate-800">AutoKat</span>
        </a>
        <nav class="flex items-center gap-4 text-sm">
            <a th:href="@{/catalog}" class="text-slate-700 hover:text-blue-600">Catalog</a>
            <a th:href="@{/login}" class="text-slate-700 hover:text-blue-600">Login</a>
        </nav>
    </div>
</header>

<main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-slate-100 p-6 md:p-8">
        <h1 class="text-2xl font-bold text-slate-900 mb-1">Creează cont</h1>
        <p class="text-sm text-slate-600 mb-6">
            Înregistrează-te pentru a comanda rapid piese auto prin AutoKat.
        </p>

        <div th:if="${error}" class="mb-4 text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg px-3 py-2">
            <span th:text="${error}">Eroare</span>
        </div>

        <form th:action="@{/register}" th:object="${userForm}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" th:field="*{username}" required
                       class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-slate-50">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Parolă</label>
                <input type="password" th:field="*{password}" required
                       class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-slate-50">
            </div>

            <button type="submit"
                    class="w-full inline-flex items-center justify-center px-4 py-2.5 rounded-xl bg-slate-900 text-white text-sm font-medium hover:bg-slate-800">
                Creează cont
            </button>
        </form>

        <p class="mt-4 text-xs text-slate-600 text-center">
            Ai deja cont? <a th:href="@{/login}" class="text-blue-600 hover:underline">Autentifică-te</a>
        </p>
    </div>
</main>

<footer class="border-t bg-white">
    <div class="max-w-md mx-auto px-4 py-4 text-xs text-slate-500 text-center">
        © [[${#dates.format(#dates.createNow(), 'yyyy')}]] AutoKat
    </div>
</footer>

</body>
</html>
